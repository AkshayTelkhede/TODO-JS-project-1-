<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Simple DOM TODO app</h1>
        <input type="text" id="inputfield"/>
        <button class="btn">Click me</button>
        <div class="todoListElem"></div>
    </div>
    <script>
        let inputElem= document.getElementById("inputfield");
        let clickbtn=document.querySelector('.btn');
        let todoElem =document.querySelector('.todoListElem');

        const addTodo = ()=>{
            console.log(inputElem.value);   
            // todoFirst.textContent = inputElem.value;    ?\
            let pElem =document.createElement('p');
            pElem.textContent= inputElem.value; 
            console.log(pElem);
            todoElem.append(pElem);

            inputElem.value="";
        }

        clickbtn.addEventListener('click',()=>{
            addTodo();
        });

        todoElem.addEventListener('click',(event)=>{
            console.log(event.target);
            let currElem = event.target;
            currElem.remove();
        })
        
    </script>
</body>
</html>
